<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5</title>
</head>

<body>
    <script>
        
                'use strict';
                let n = prompt("Сколько строк?");
                let x = new Array(n);
                for(let i = 0; i < n; i++)
                {
                    x[i] = new Array(6);
                }
        
                for(let i = 0; i < n; i++)
                {   
                    let cats = 0;
                    let dogs = 0;
                    for(let g = 0 ; g < 6; g++)
                    {
                        if ((cats < 2)&&(dogs < 4))
                        {
                            if(!(Math.random() * (3 - 0) + 0)){ x[i][g] = "cat";  cats++;}
                            else {x[i][g] = "dog"; dogs++;}
                        }
                        else 
                        {
                            if ( dogs < 4){x[i][g] = "dog"; dogs++; }
                            else {x[i][g] = "cat"; cats++;}
                        }
                        console.log(x[i][g]);
                    }
                    console.log('\n');
                }
    </script>
</body>

</html>
