<body>
    <script>
        'use strict'
        let arr = [];
        let i = 0;
        let a;
    
        while (!Number.isNaN(a)) {
            a = +prompt("Введите эл-т массива. Любой символ -- для завершения");
            if (!Number.isNaN(a))
                arr[i] = +a;
            i++;
        }
        alert(arrReverseSorted(arr));
    </script>
