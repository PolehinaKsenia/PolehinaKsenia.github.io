<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
</head>

<body>
    <script>
        'use strict'
        let obj = {
            className: 'open menu'
        }

        obj.addClass = function (cls) {
            let subObj = {};
            // если свойство существует, получаем из его классов масив.
            let arr = this.className ? this.className.split(" ") : [];
            // заносим элементы в объект.
            for (let i = 0; i < arr.length; i++) {
                subObj[arr[i]] = true;
            }
             // если класа нет то свойство добавится.
            subObj[cls] = true;
            // получаем из свойств объекта, массив.
            
            arr = Object.keys(subObj);
            // присваеваем свойству объекта, новый список классов.
            this.className = arr.join(" ");

            return this;
        }

        obj.addClass('new');
        obj.addClass('open'); 
        obj.addClass();    

        alert(obj.className);

        obj.removeClass = function (cls) {
            let arr = this.className ? this.className.split(" ") : [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == cls) {
                    arr.splice(i, 1);
                    i--;
                }
            }
            this.className = arr.join(' ');
            return this;
        }


        obj.removeClass('open');
        obj.addClass('test');
        alert(obj.className);
    </script>
</body>

</html>
