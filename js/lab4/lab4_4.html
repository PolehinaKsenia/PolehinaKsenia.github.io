<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
</head>

<body>
    <script>
        "use strict"
        var obj = {
            className: 'open menu'
        }
    
        function addClass(obj, cls){
            var subObj = {};
            // если свойство существует, получаем из его классов масив.
            var arr = obj.className ? obj.className.split(" "):[];
            // заносим элементы в объект.
            for(var i=0;i<arr.length;i++){
                subObj[arr[i]] = true;
            }
            // если класа нет то свойство добавится.
            subObj[cls] = true;
            // получаем из свойств объекта, массив.
            arr = Object.keys(subObj);        
            // присваеваем свойству объекта, новый список классов.
            obj.className = arr.join(" ");        
        }
    
        addClass(obj, 'new'); // obj.className='open menu new'
        addClass(obj, 'open');  // без изменений (класс уже существует)
        addClass(obj, 'me'); // obj.className='open menu new me'
    
        alert(obj.className);
    </script>
</body>

</html>
