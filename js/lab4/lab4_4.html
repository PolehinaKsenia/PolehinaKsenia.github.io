<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        'use strict'
        let obj = {
            className: 'open menu'
        }

        obj.addClass = function (cls) {
            if(cls=='') return this;
            if(this.className.includes(cls)){
                if(this.className.indexOf(cls) != 0){
                    let pos = this.className.indexOf(' ' + cls);
                    this.className = this.className.subst(0, pos) + this.className.subst(pos + cls.length + 1);
                }
                else if (this.className.includes(cls + ' ')){
                    let pos = this.className.indexOf(cls + ' ');
                    this.className = this.className.subst(0, pos) + this.className.subst(pos + cls.length + 1);
                }
                else{
                    let pos = this.className.indexOf(cls);
                    this.className = this.className.subst(0, pos) + this.className.subst(pos + cls.length + 1);
                }
            }
            return this;
        }

        obj.addClass('new');
        obj.addClass('open'); 
        obj.addClass();    

        alert(obj.className);

        obj.removeClass = function (cls) {
            let arr = this.className ? this.className.split(" ") : [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == cls) {
                    arr.splice(i, 1);
                    i--;
                }
            }
            this.className = arr.join(' ');
            return this;
        }


        obj.removeClass('open');
        obj.addClass('test');
        alert(obj.className);
    </script>
</body>

</html>
