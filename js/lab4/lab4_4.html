<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
</head>

<body>
    <script>
        'use strict'
        let obj = {
            className: 'open menu'
        }

        obj.addClass = function (cls) {
            let subObj = {};

            let arr = this.className ? this.className.split(" ") : [];

            for (let i = 0; i < arr.length; i++) {
                subObj[arr[i]] = true;
            }

            subObj[cls] = true;

            arr = Object.keys(subObj);

            this.className = arr.join(" ");
            if(obj.addClass()){
                obj.addClass('');
            }
            else

            return this;
        }

        obj.addClass('new');
        obj.addClass('open');    

        alert(obj.className);

        obj.removeClass = function (cls) {
            let arr = this.className ? this.className.split(" ") : [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == cls) {
                    arr.splice(i, 1);
                    i--;
                }
            }
            this.className = arr.join(' ');
            return this;
        }


        obj.removeClass('open');
        obj.addClass('test');
        alert(obj.className);
    </script>
</body>

</html>
